<style>
  div{
    background-color: grey;
    display: inline-block;
    margin:30px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }
  .green.light{
    background-color: green;
  }
  .red.light{
    background-color: red;
  }
  .yellow.light{
    background-color: yellow;
  }
</style>
<div class="green"></div>
<div class="yellow"></div>
<div class="red light"></div>
<script>
  function green(){
    let lights = document.getElementsByTagName("div");
    for(let i = 0; i < 3; i++)
      lights[i].classList.remove("light");
    document.getElementsByClassName("green")[0].classList.add("light");
  }
  function red(){
    let lights = document.getElementsByTagName("div");
    for(let i = 0; i < 3; i++)
      lights[i].classList.remove("light");
    document.getElementsByClassName("red")[0].classList.add("light");
  }
  function yellow(){
    let lights = document.getElementsByTagName("div");
    for(let i = 0; i < 3; i++)
      lights[i].classList.remove("light");
    document.getElementsByClassName("yellow")[0].classList.add("light");
  }

  /**
   * @description: 
   * @param {type} 
   * @return: 
   */
  function go1(){
    green(); // 10秒
    setTimeout(yellow,10000);  // 2 
    setTimeout(red,12000);   // 5
    setTimeout(go,17000) 
  }

  /**
   * @description: go函数的优化1
   * @param {type} 
   * @return: 
   */
  function go(){
    green();
    setTimeout(function(){
      yellow();
      setTimeout(function(){
        red();
        setTimeout(function(){
          go();
        },100)
      },200)
    },1000)
  }
  go();
</script>
