<style>
    #el{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: skyblue;
    } 
    #el2{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: yellow;
      transition: transform linear 5s;
    } 
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pause">pause</button>
<script type="module">
    import { Timeline,Animation } from "./animation.js";
    let el = document.getElementById("el");

    let linear = t => t;

    let tl = new Timeline;
    tl.add(new Animation(el.style,"transform",v => `translateX(${v}px)`,0,400,5000,0, linear));
    tl.start();

    // document.getElementById("el2").style.transform = "translateX(400px)";

    document.getElementById("pause").addEventListener("click",()=>{
        tl.pause();
    })
</script>
