<style>
    #el{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: skyblue;
    } 
    #el2{
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: yellow;
      /* transition: transform linear 5s; */
    } 
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pause">pause</button>
<button id="resume">resume</button>
<button id="el2-start-btn">el2-start-btn</button>
<script src="./animation.js"></script>
<script>
    let el = document.getElementById("el");
    let el2 = document.getElementById("el2");

    let linear = t => t;

    let tl = new Timeline;
    tl.add(new Animation(el.style,"transform",v => `translateX(${v}px)`,0,700,2000,0,linear));
  
    tl.start();
    // document.getElementById("el2").style.transform = "translateX(700px)";
    document.getElementById("pause").addEventListener("click",()=>{
      tl.pause();
    });
    document.getElementById("resume").addEventListener("click",()=>{
      tl.resume();
    });
    document.getElementById("el2-start-btn").addEventListener("click",()=>{
      tl.add(new Animation(el2.style,"transform",v => `translateX(${v}px)`,0,700,2000,0,linear),0);
    });
</script>
